{% extends "base.html" %}
{% block title %}Register Â· Chat My History{% endblock %}
{% block content %}
  <h1 class="text-2xl font-bold mt-8 mb-4">Create Account</h1>
  <form method="post" action="/register" class="bg-white p-6 border rounded grid gap-4 max-w-md">
    <label>
      <span class="block mb-1">Name</span>
      <input type="text" name="name" required class="w-full border rounded p-2">
    </label>
    <label>
      <span class="block mb-1">Email</span>
      <input type="email" name="email" required class="w-full border rounded p-2">
    </label>
    <label>
      <span class="block mb-1">Password</span>
      <input type="password" name="password" required class="w-full border rounded p-2">
    </label>
    <button class="px-4 py-2 bg-black text-white rounded" type="submit">Register</button>
  </form>
{% endblock %}
